<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
   

    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding-top: 40px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;

    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 10px;
    }

    .radio-group input,
    .checkbox-group input {
      margin-right: 5px;
    }

    input[type="checkbox"]:not([name="skills"]),
    input[type="radio"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: orange;
    }

  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend><h2>Personal Details</h2></legend>
      <label for="name">Name:</label>
      <input type="text" name="name" required placeholder="Full Name">

      <label for="email">Email:</label>
      <input type="email" name="email" required placeholder="email@example.com">

      <label for="phone">Phone:</label>
      <input type="tel" name="phone" maxlength="10" required placeholder="1234567890">

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>
    </fieldset>

    <fieldset>
      <legend><h2>Academic Info</h2></legend>
      <label for="department">Department:</label>
      <select name="department">
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="mech">Mechanical</option>
      </select>

      <label>Skills:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="skills" value="html"> HTML
        <input type="checkbox" name="skills" value="css"> CSS
        <input type="checkbox" name="skills" value="js"> JavaScript
      </div>
    </fieldset>

    <fieldset>
      <legend><h2>About You</h2></legend>
      <textarea name="about" placeholder="Write about yourself" maxlength="500"></textarea>
    </fieldset>

    <div class="checkbox-group">
      <input type="checkbox" required> I agree to the terms and conditions
    </div>
   
    <input type="submit" value="Register">
  </form>
</body>
</html>
