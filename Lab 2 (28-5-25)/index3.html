<!DOCTYPE html>
<html>
<head>
  <title>EcoBottle</title>
  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0fff0;
      color: #2e2e2e;
    }

    header {
      background-color: #3cb371;
      color: white;
      text-align: center;
      padding: 40px 20px;
   
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    main {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 15px;
    }

    ul {
      list-style: square;
      padding-left: 20px;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
     
    }

    blockquote {
      font-style: italic;
      background-color: #e6ffee;
      padding: 15px 20px;
      border-left: 5px solid #3cb371;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #3cb371;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e8b57;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2e8b57;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoBottle</h1>
    <p>Stay Green. Stay Clean.</p>
  </header>

  <main>
    <section>
      <h2>Features</h2>
      <ul>
        <li>Made with 100% recycled materials</li>
        <li>Leak-proof and durable</li>
        <li>Stylish and reusable</li>
      </ul>
      <img src="/eco.jpg" alt="EcoBottle image">
    </section>

    <section>
      <h2>Testimonials</h2>
      <blockquote>
        "This is the best bottle I’ve ever used!" – Happy Customer
      </blockquote>
    </section>

    <section>
      <h2>Sign Up</h2>
      <form>
        Email: <input type="email" required>
        <button type="submit">Update</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 EcoBottle</p>
  </footer>
</body>
</html>
